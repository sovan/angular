<!--Navbar-->
<S7Navbar [jsonData]="pageStructure['menuData']" (formChild)="callParent($event)"
    *ngIf="(pageStructure['menuData'] | json) != '{}' && !developmentMode"></S7Navbar>



<div class="container containerPlacing"
    *ngIf="(pageStructure['pageData'] | json) != '{}' && !developmentMode">
    <S7Layout [indexJSON]="{'json': pageStructure['pageData'], 'index':['content']}" (formChild)="callParent($event)">
    </S7Layout>
</div>

<S7CreatePage></S7CreatePage>

<S7Footer *ngIf="router.url!='/product'"></S7Footer>

<S7Modal [indexJSON]="popupStructure[1]" (formChild)="callParent($event)" [action]="popupFunction[1]" *ngIf="!developmentMode"></S7Modal>
