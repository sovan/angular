<div class="row">
    <ng-container *ngFor="let eachBlock of jsonData">
        <div class="col-sm-{{eachBlock['column']}}">
            <ng-container *ngFor="let eachBody of eachBlock['body']">
                <h3 *ngIf="eachBody['tag']=='h3'">{{eachBody['content']}}</h3>
                <p *ngIf="eachBody['tag']=='p'">{{eachBody['content']}}</p>
                <S7Layout [jsonData]="eachBody['content']" *ngIf="eachBody['tag']=='card'"
                    (formChild)="callParent($event)"></S7Layout>
                <button type="button" class="btn btn-primary" [attr.data-toggle]="'modal'"
                    [attr.data-target]="'#modal'+eachBody['id']" *ngIf="eachBody['tag']=='button-popup'"
                    (click)="callParent(eachBody)">
                    {{eachBody['buttonText']}}
                </button>
                <S7Grid *ngIf="eachBody['tag']=='grid'" [jsonData]="eachBody" (formChild)="callParent($event)"></S7Grid>
                <S7Form *ngIf="eachBody['tag']=='form'" [jsonData]="eachBody['data']" (formChild)="callParent($event)">
                </S7Form>
                <S7Tabmenu *ngIf="eachBody['tag']=='tab-menu'" [jsonData]="eachBody['data']"
                    (formChild)="callParent($event)"></S7Tabmenu>
                <S7Breadcrumb *ngIf="eachBody['tag']=='breadcumb'" [jsonData]="eachBody['data']"
                    (formChild)="callParent($event)"></S7Breadcrumb>
                <div *ngIf="eachBody['tag']=='space'" class="space"></div>
                <S7Pagination *ngIf="eachBody['tag']=='pagination'" [jsonData]="eachBody"
                    (formChild)="callParent($event)"></S7Pagination>
                <S7Slider *ngIf="eachBody['tag']=='slider'" [jsonData]="eachBody" (formChild)="callParent($event)">
                </S7Slider>
                <S7Accordion *ngIf="eachBody['tag']=='accordion'" [jsonData]="eachBody"
                    (formChild)="callParent($event)"></S7Accordion>
                <S7Imagecard *ngIf="eachBody['tag']=='image-card'" [jsonData]="eachBody"
                    (formChild)="callParent($event)"></S7Imagecard>
            </ng-container>
        </div>
    </ng-container>
</div>
