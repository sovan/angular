<div class="row">
    <ng-container *ngFor="let eachBlock of jsonData">
        <div class="col-sm-{{eachBlock['column']}}">
            <ng-container *ngFor="let eachBody of eachBlock['body']">
                <h3 *ngIf="eachBody['tag']=='h3'">{{eachBody['content']}}</h3>
                <p *ngIf="eachBody['tag']=='p'">{{eachBody['content']}}</p>
                <S7Layout [jsonData]="eachBody['content']" *ngIf="eachBody['tag']=='card'"
                    (formChild)="callParent($event)"></S7Layout>
                <button type="button" class="btn btn-primary" [attr.data-toggle]="'modal'"
                    [attr.data-target]="'#modal'+eachBody['id']" *ngIf="eachBody['tag']=='button-popup'"
                    (click)="callParent(eachBody)">
                    {{eachBody['buttonText']}}
                </button>
                
                <S7Grid *ngIf="eachBody['tag']=='grid'" [jsonData]="eachBody" (formChild)="callParent($event)"></S7Grid>
                <S7Form *ngIf="eachBody['tag']=='form'" [jsonData]="eachBody['data']" (formChild)="callParent($event)"></S7Form>              
            </ng-container>
        </div>
    </ng-container>
</div>
