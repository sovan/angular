<ul class="navbar-nav mr-auto mt-2 mt-lg-0" *ngIf="eachMenu['menu']!=undefined">
    <li class="nav-item dropdown" (mouseenter)="findWidth($event,'level1')">
        <a class="dropdown-item" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            style="color: #000;">
            {{eachMenu['menuText']}}
            <i class="fa fa-chevron-right"></i>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown"
            [ngStyle]="{'margin-left': containerWidth['level1']+'px', 'margin-top': '-'+containerHeight['level1']+'px'}">
            <ng-container *ngFor="let eachMenu of eachMenu['menu']">
                <a class="dropdown-item" href="#"
                    *ngIf="eachMenu['menu']==undefined">{{eachMenu['menuText']}}</a>
                    <S7DropDown *ngIf="eachMenu['menu']!=undefined" [eachMenu]="eachMenu"></S7DropDown>
            </ng-container>
        </div>
    </li>
</ul>
