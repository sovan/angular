<div class="dropdown-menu" aria-labelledby="navbarDropdown">
    <ng-container *ngFor="let eachMenu of jsonData['menu']">
        <a class="dropdown-item" href="#" *ngIf="eachMenu['menu']==undefined">{{eachMenu['menuText']}}</a>


        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" *ngIf="eachMenu['menu']!=undefined">
            <li class="nav-item dropdown" (mouseenter)="findWidth($event,'level1')">
                <a class="dropdown-item" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" style="color: #000;">
                    {{eachMenu['menuText']}}
                    <i class="fa fa-chevron-right"></i>
                </a>
                <S7DropDown [jsonData]="eachMenu"></S7DropDown>
                
                <!--
                
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action 2</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
                -->
            </li>
        </ul>


    </ng-container>
</div>
