<div class="tableContainer">
    <table>
        <thead>
            <tr>
                <th scope="col" *ngFor="let eachHeader of jsonData['header']">{{eachHeader}}</th>
                <th scope="col" *ngIf="jsonData['operation']!=undefined && jsonData['operation'].length!=0">Operation
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let eachRecord of jsonData['records']">
                <td [attr.data-label]="jsonData['header'][i]" *ngFor="let eachRow of eachRecord; let i=index">
                    {{eachRow}}
                </td>
                <td [attr.data-label]="'Operation'"
                    *ngIf="jsonData['operation']!=undefined && jsonData['operation'].length!=0">
                    <ng-container *ngFor="let eachOperation of jsonData['operation']">
                        <button class="btn btn-primary" [attr.data-toggle]="'modal'" [attr.data-target]="'#modal1'"
                            (click)="makeJSON(eachRecord, eachOperation['do'])">
                            <i class="{{eachOperation['icon']}}"></i>
                        </button>
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </table>
</div>
